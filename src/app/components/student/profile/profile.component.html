
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
        <div
          class="card-header text-white text-center rounded-top-4 p-3"
          style="background: linear-gradient(135deg, #007bff, #00c6ff);"
        >
          <h3 class="mb-0 fw-bold">ðŸ‘¤ Your SkillMint Profile</h3>
         
        </div>

        <div class="card-body rounded-bottom-4">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

             <!-- <div class="mb-4">
              <label class="form-label fw-semibold">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person-fill text-primary"></i></span>
                <input type="text" class="form-control shadow-sm" formControlName="id" placeholder="John Doe" />
              </div>
            </div> -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person-fill text-primary"></i></span>
                <input type="text" class="form-control shadow-sm" formControlName="userName" placeholder="John Doe" />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Email Address</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-envelope-fill text-primary"></i></span>
                <input type="email" class="form-control shadow-sm" formControlName="userEmail" placeholder="john@example.com" />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-telephone-fill text-primary"></i></span>
                <input type="tel" class="form-control shadow-sm" formControlName="userPhNo" placeholder="+91 9876543210" />
              </div>
            </div>

            <hr class="mb-4 mt-4" />

            <div class="mb-4">
              <label class="form-label fw-semibold">Top Skills</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-tools text-primary"></i></span>
                <input type="text" class="form-control shadow-sm" formControlName="userSkills" placeholder="UI Design, React, SEO..." />
              </div>
            </div>

            <div class="mb-5">
              <label class="form-label fw-semibold">Your Interests</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-stars text-primary"></i></span>
                <input type="text" class="form-control shadow-sm" formControlName="userInterests" placeholder="Marketing, Tech Events..." />
              </div>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary px-5 py-2 rounded-pill fw-bold shadow animate__animated animate__pulse animate__delay-1s"
              >
                ðŸš€ Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </div>
   
</div>

 <div class="container my-4">
  <ul class="list-group shadow rounded-4">
    <li class="list-group-item d-flex justify-content-between align-items-center px-4 py-3">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-instagram fs-4 text-danger"></i>
        <span class="fw-semibold">Share App on Instagram</span>
      </div>
      <span class="badge bg-primary rounded-pill px-3 py-2 fs-6">50 Points</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center px-4 py-3">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-people-fill fs-4 text-success"></i>
        <span class="fw-semibold">Refer a Friend</span>
      </div>
      <span class="badge bg-primary rounded-pill px-3 py-2 fs-6">100 Points</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center px-4 py-3" (click)="logout()" style="cursor: pointer;">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
        <span class="fw-semibold text-capitalize">Logout</span>
      </div>
      <span class="badge bg-danger rounded-pill px-3 py-2 fs-6">Logout</span>
    </li>
  </ul>
</div>
